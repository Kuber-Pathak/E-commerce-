<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>login page</title>
</head>
<body>
    <section class="second-section">
        <div class="form-box1">
        <div class="form value">
            <form action="">
                <h2>Register Here :</h2>
                <div class="names">
                <div class="inputbox">
                    <input type="text" required>
                    <label for="text">First Name</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="text">Last Name</label>
                </div>
            </div>
            <div class="inputbox-gender">
                <select name="gender" id="gender">
                    <option class="gender-option" >Gender :</option>
                    <option class="gender-option" value="Male">Male</option>
                    <option class="gender-option" value="Female">Female</option>
                    <option class="gender-option" value="Others">Others</option>
                </select>
                
            </div>
            <div class="inputbox-date">
                <input type="Date" required >
                
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" required>
                <label for="text">Email</label>
            </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                
               
                <button class="signup">Sign up</button>
    
                <div class="register" >
                    <p>Already have an account?&nbsp; <a href="#">Sign in</a></a></p>

                </div>
                

            </form> 
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

<script src="login.js"></script>
</body>
</html>
